<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>808 Drum Kit</title>
  <link rel="icon" href="./images/kick.png">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img id="menu" src="./images/dark.svg" alt="menu">
    <h1 id="title">808 Drum Kit</h1>
  </header>
  
  <main>
    <button class="a drum"><img src="images/kick.png" /></button>
    <button class="s drum"><img src="images/snare.png" /></button>
    <button class="d drum"><img src="images/hihat.png" /></button>
    <button class="j drum"><img src="images/clap.png" /></button>
    <button class="k drum"><img src="images/clink.png" /></button>
    <button class="l drum"><img src="images/cymbal.png" /></button>
  </main>


  <footer>
    ihatethefuture. 2022!
  </footer>
</body>

</html>
